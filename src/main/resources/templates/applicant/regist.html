<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>求职者注册</title>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/applicant/regist.css"/>
    <script src="/js/applicant/regist.js"></script>
    <link rel="stylesheet" href="/css/applicant/drag.css"/>
    <script src="/js/applicant/drag.js"></script>
    <script src="/js/toastr/toastr.min.js"></script>
    <link rel="stylesheet" href="/css/toastr/toastr.min.css"/>

</head>
<body>
    <div id="head">
        <div id="headlogo">
            <img src="/img/applicant/headlogo.png" height="53" width="259" style="margin: 0;padding: 0;"/>
        </div>
        <div id="headVerticalLine"></div>
        <div id="headTitle">
            <h3>注册求职站账号</h3>
        </div>
    </div>

    <div id="nav">
        <img src="/img/applicant/reg_hr.png" height="20" width="1200"/>
    </div>

    <div id="content">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="accid" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="accid" placeholder="请设置登录账号"/>
                </div>
            </div>
            <div class="form-group">
                <label for="passWord" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="passWord" placeholder="请设置登录密码"/>
                </div>
            </div>
            <div id="drag"></div>
            <script type="text/javascript">
                $('#drag').drag();
            </script>
            <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';"></div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" id="regist" class="btn btn-primary btn-lg btn-block" disabled="disabled" value="注册"/>
                </div>
            </div>

        </form>
    </div>

    <div id="foot" style="position: fixed;bottom: 0;left: 0;right: 0;font-size: small;color: #2081B6">
        2017&nbsp;©求职站
    </div>

</body>
</html>
