<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/js/toastr/toastr.min.js"></script>
    <script src="/js/jquery.jsonp.js"></script>
    <link rel="stylesheet" href="/css/toastr/toastr.min.css"/>
    <script src="/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="/bootstrap-fileinput/js/locales/zh.js"></script>
    <link rel="stylesheet" href="/bootstrap-fileinput/css/fileinput.css"/>

    <link rel="stylesheet" href="/css/administrator/homepage.css"/>
    <script src="/js/administrator/homepage.js"></script>

</head>
<body>
<nav class="navbar navbar-default" role="navigation">

    <div class="container-fluid" style="background-color: #175DBA">
        <div class="navbar-header" style="margin-left: 1%">
            <a class="navbar-brand" href="#" style="color: white">求职站后台管理系统</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a style="color: white"><span class="glyphicon glyphicon-user"></span>您好：admin</a></li>
            <li><a href="#" style="color: white"><span class="glyphicon glyphicon-log-in"></span> 安全退出</a></li>
        </ul>
    </div>

    <div style="background-color: #2B2C3E;height: 555px;width: 15%;float: left">
        <ul class="list-group" style="width: 100%">
            <li id="Li-ToExamineRecruiter" class="list-group-item sidebar-li"><a href="#" class="sidebar-a" style="text-decoration: none">审核注册公司</a></li>
            <li id="Li-AdministrationApplicant" class="list-group-item sidebar-li"><a href="#" class="sidebar-a" style="text-decoration: none">求职者管理</a></li>
            <li id="Li-AdministrationRecruiter" class="list-group-item sidebar-li"><a href="#" class="sidebar-a" style="text-decoration: none">招聘者管理</a></li>
            <li id="Li-AdministrationPosition" class="list-group-item sidebar-li"><a href="#" class="sidebar-a" style="text-decoration: none">职位管理</a></li>
        </ul>
    </div>

    <!--审核注册公司div-->
    <div id="ToExamineRecruiter">
        <table id="ToExamineRecruiter-Table" class="table table-hover">
            <thead>
            <tr>
                <th>公司名称</th>
                <th>营业执照</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- 审核注册公司详细信息模态框（Modal） -->
    <div class="modal fade" id="myModal-ToExamineRecruiter-DetailedInformation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel-ToExamineRecruiter-DetailedInformation">
                        公司详细信息
                    </h4>
                </div>
                <div class="modal-body">
                    <span class="label label-info" style="float: left;margin-right: 5%">营业执照：</span><p id="P-BusinessLicense"></p><br/><br/>
                    <span class="label label-info" style="float: left;margin-right: 5%">公司名称：</span><p id="P-Name"></p><br/><br/>
                    <span class="label label-info" style="float: left;margin-right: 5%">公司地址：</span><p id="P-Address"></p><br/><br/>
                    <span class="label label-info" style="float: left;margin-right: 5%">联系电话：</span><p id="P-Phone"></p><br/><br/>
                    <span class="label label-info" style="float: left;margin-right: 5%">公司类型：</span><p id="P-CompanyType"></p><br/><br/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 审核注册公司审核模态框（Modal） -->
    <div class="modal fade" id="myModal-ToExamineRecruiter-Audit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel-ToExamineRecruiter-Audit">
                        审核公司信息
                    </h4>
                </div>
                <div class="modal-body" id="modal-body-ToExamineRecruiter-Audit">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--求职者管理div-->
    <div id="AdministrationApplicant" style="display: none">
        <table id="AdministrationApplicant-Table" class="table table-hover">
            <thead>
            <tr>
                <th>求职者账号</th>
                <th>真实姓名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!--招聘者管理div-->
    <div id="AdministrationRecruiter" style="display: none">
        <table id="AdministrationRecruiter-Table" class="table table-hover">
            <thead>
            <tr>
                <th>招聘者账号</th>
                <th>公司名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!--职位管理div-->
    <div id="AdministrationPosition" style="display: none">
        <table id="AdministrationPosition-Table" class="table table-hover">
            <thead>
            <tr>
                <th>职位名称</th>
                <th>所属公司</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</nav>
</body>
</html>
